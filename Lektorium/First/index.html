<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Figures</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="row-1">
			<!-- First box with 6 dots -->
			<div class="box-1">
				<div class="column">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
				<div class="column">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>

		<div class="row-2">
			<!-- Second box with 2 dots -->
			<div class="box-2">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<!-- Third box with 5 dots -->
			<div class="box-3">
				<div class="column">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
				<div class="column">
					<div class="dot"></div>
				</div>
				<div class="column">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
			<!-- Fourth box with 3 dots -->
			<div class="box-4">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</div>

		<div class="row-3">
			<!-- Fiveth box with 4 dots -->
			<div class="box-5">
				<div class="column">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
				<div class="column">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>

		<div class="row-4">
			<!-- Sixth box with 1 dot -->
			<div class="box-6">
				<div class="dot"></div>
			</div>
		</div>
	
</body>
</html>
